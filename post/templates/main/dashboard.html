{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}
<section class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 colmd-6 l-left">
                <div class="d-header mx-auto text-center">
                    <h4>
                        Hello <span class="brs">{{request.user.username}}</span>
                    </h4>
                </div>
                <div class="body">
                    <p class="b-p mx-auto text-center">
                        Welcome to Eva's Customer Self Help Portal. Please Choose whether you are interested on our
                        Products Or services
                    </p>
                    <div class="image">
                        <img src="../../../static/img/3.png" class="img-fluid" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 d-right">
                <div class="row">
                    <div class="col-md-12">
                        <div class="brand mx-auto text-center">
                            <i class="fas fa-align-right"></i>
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="row">
                        <div class="col-md-1">

                        </div>
                        <div class="col-md-5">
                            <div class="card mx-auto text-center card1 h-100">
                                <div class="card-title mx-auto text-center">
                                    <h5>
                                        Our Products
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <img src="../../../static/img/2.png" class="img-fluid" alt="" srcset="">
                                    <div>
                                        <button id="hyperBtn" type="submit" class="btn btn-success">Select Products <i
                                                class="fas fa-long-arrow-alt-right"></i></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="card mx-auto text-center cards2">
                                <div class="card-title mx-auto text-center h-100">
                                    <h5>
                                        Our Services
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <img src="../../../static/img/1.png" class="img-fluid" alt="" srcset="">
                                    <div>
                                        <button id="hyperBtn" type="submit" class="btn btn-success">Select Service <i
                                                class="fas
                                            fa-long-arrow-alt-right"></i></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-1">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
