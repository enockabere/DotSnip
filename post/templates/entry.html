{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}
<section class="entry">
    <nav class="navbar navbar-expand-lg navbar-light" style="background: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../../static/img/logo/2.png" class="img-fluid" alt="" srcset="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <a href="{% url 'logout' %}" type="button" class="btn btn-danger">Logout <i
                        class="las la-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>
</section>
<section class="heros">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="e-text">
                    <h5>
                        Check out our <span class="br">{{res.title}}</span> Below!!!
                    </h5>
                    <a type="button" href="" class="btn btn-info my-3">Scroll Down <i class="las la-level-down-alt"
                            style="color:red; font-size:1.5rem"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row my-3 pb-3 e-row">
            {% for pro in pro %}
            <div class="col-md-4">
                <div class="card h-100 e-card">
                    {% if pro.image %}
                    <img src="https://res.cloudinary.com/enock/{{pro.image}}" class="card-img-top ing-fluid" alt="...">
                    {% else %}
                    <img src="../../static/img/1.png" alt="" srcset="">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{pro.title}}</h5>
                        <p class="card-text">{{pro.description}}</p>
                        <a href="{% url 'product' res.id %}" class="btn btn-primary">Request</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</section>
{% endblock %}
