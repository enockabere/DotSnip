{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}

<section class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 colmd-6">
                <div class="header mx-auto text-center">
                    <h4>
                        Customer <span class="br">Self Help Portal</span>
                    </h4>
                    <img src="../../../static/img/logo/1.png" class="img-fluid" alt="" srcset="">
                </div>
                <div class="body">
                    <h5 class="my-3">
                        Register
                    </h5>
                    <p class="b-p">
                        Hello! You are clicks away from seeing our catalog or even creating a job ticket.
                    </p>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group my-4">
                            <button type="submit" class="btn btn-primary" id="hyperBtn">Create
                                Account</button>
                        </div>
                        <p id="sign2">If you already have an account, <a href="{% url 'login' %}"
                                style="color: #ff5f13;">login</a>
                            instead.</p>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 c-right">

            </div>
        </div>
    </div>
</section>
{% endblock %}
